    <!-- In This Course We Got Have A Plan For Learnning All Important Classes -->
    <!-- Classes -->
    <!-- 
    img-fluid ===> For Make Image Take 100% from width
    img-thumbnail ===> For Make A Border For Image
    rounded ===> For border-radius
    float-start ===> For Take Image To Left
    float-end ===> For Take Image To right
    mx-auto ===> For Make margin-inline: auto;
    d-block ===> Make display: block
    -->
    <!-- Example 1 -->
    <img
      src="assets/image/img1.jpeg"
      class="img-fluid mx-auto d-block img-thumbnail"
      alt=""
    />
    <img
      src="assets/image/img1.jpeg"
      class="img-fluid float-start d-block img-thumbnail"
      alt=""
    />
    <img
      src="assets/image/img1.jpeg"
      class="img-fluid float-end rounded img-thumbnail"
      alt=""
    />
